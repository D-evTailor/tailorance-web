name: Mail Service CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'packages/mail-service/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'packages/mail-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Lint
      run: pnpm --filter @devtailor/mail-service lint

    - name: Test
      run: pnpm --filter @devtailor/mail-service test

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./packages/mail-service
        push: false
        tags: devtailor/mail-service:latest

  publish-to-ghcr:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./packages/mail-service
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/mail-service:latest 